# adicinado nova configuração
name: Manual Release (CLI)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install release-please CLI
        run: npm install --no-save release-please

      - name: Run release-please (CLI)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx release-please release-pr \
            --token="${GITHUB_TOKEN}" \
            --repo-url="${{ github.repository }}" \
            --release-type=node \
            --target-branch=main \
            --skip-labeling \
            --default-branch=main
